<!DOCTYPE HTML>
<html>
	
<head>
	<title>Admin</title>
	<link rel="stylesheet" href={{url_for('static', filename='css/checkout.css')}} />
    <link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
</head>

<body>
	<center>
	<h1>Your order has been successfully placed</h1>
	<div id="cartItems">
	<h2>The items you have ordered</h2>
	<div id="tableItems">
		{% for row in products %}
		<div>
			<hr id="seperator">
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}</span><br>
			</div>
			<div id="itemPrice">
				${{row[2]}}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Your total order price is</span> : ${{totalPrice}}
			<span if="deliverydate"></span>
		</div>
		<div class="return"><a href="/">Return to Home Page</div>
	</div>
</div>
</center>
</body>
</html>
